<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:replace="fragments :: div"></div>

    <div  th:if="${jobs} and ${jobs.size()}">

        <h3 th:text="${jobs.size() + ' Result(s)'}"></h3>

        <table class="job-listing" th:each="job : ${jobs}" >

            <tr th:each="column : ${job}">
                <td th:text="${column.key}"></td>
                <td th:text="${column.value}"></td>
            </tr>

        </table>

    </div>


    <!-- TODO #3 - Use the same list display from search.html -->

</div>

</body>
</html>
